<!DOCTYPE html>
<html dir="ltr" lang="en" height='100%'>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/emdr-view.esm.js"></script>
    <script nomodule src="/build/emdr-view.js"></script>
  </head>
  <body height='100%'>
    <emdr-view width='100%' height='100%' movement-duration='60000' iterations-count='30' stickTime='3000'></emdr-view>
    <div style='width:100%; height:500px;'> </div>
    <input type="text" id="numbers" value='30'/>
  </body>
  <script>
    document.body.onload = () => {
      document.getElementById('numbers').addEventListener('input', (e) => {
        document.querySelector('emdr-view').setAttribute('iterations-count', e.target.value)
      })
    }
  </script>
</html>
